        <div class="welcome" *ngIf="loggedIn()">
            Welcome {{ authService.decodedToken.unique_name | titlecase }}
        </div>

        <div class="ask-question" *ngIf="loggedIn()">
            <button class="btn btn-primary" [routerLink]="['/ask-question']">Ask Question</button>
        </div>

        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <div *ngIf="!loggedIn()">
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username"
                    #username="ngModel" required [(ngModel)]="model.username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password"
                    #password="ngModel" required [(ngModel)]="model.password">
                <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]=!loginForm.valid>Login</button>
            </div>
            <div *ngIf="loggedIn()" text-white>
                <button class="btn btn-danger my-2 my-sm-0" (click)="logout()">logout</button>
            </div>
        </form>
