<nav class="navbar">
  <h3 style="text-align: center;">Quill JS Editor</h3>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <quill-editor [styles]="{height: '200px'}"
          [modules]="editor_modules"
          (onEditorChanged)="changedEditor($event)"></quill-editor>
    </div>
  </div>
  <div class="row">
    <h3 style="text-align: left;">Output</h3>
    <div class="col-md-8 bg-light">
      <p [innerHtml]="editorText"></p>
    </div>
  </div>
</div>
